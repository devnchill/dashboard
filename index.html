<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <section class="sidebar">
        <div class="sidebar-top">
          <div>
            <img src="assets/svg/view-dashboard.svg" alt="dashboard-logo" />
          </div>
          <h1>Dashboard</h1>
        </div>
        <div class="sidebar-features">
          <div>
            <img src="assets/svg/home.svg" alt="home" />
            <p>Home</p>
          </div>
          <div>
            <img src="assets/svg/account.svg" alt="profile" />
            <p>Profile</p>
          </div>
          <div>
            <img src="assets/svg/message.svg" alt="Messages" />
            <p>Messages</p>
          </div>
          <div>
            <img src="assets/svg/history.svg" alt="History" />
            <p>History</p>
          </div>
          <div>
            <img src="assets/svg/tasks.svg" alt="Tasks" />
            <p>Tasks</p>
          </div>
          <div>
            <img src="assets/svg/account-group.svg" alt="Communities" />
            <p>Communities</p>
          </div>
        </div>
        <div class="sidebar-help"></div>
      </section>
      <section class="top-bar"></section>
      <section class="article"></section>
      <section class="extra"></section>
    </div>
  </body>
</html>
