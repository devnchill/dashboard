<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dashboard">
      <section class="sidebar">
        <div class="sidebar-top">
          <div>
            <img src="assets/icons/view-dashboard.svg" alt="dashboard-logo" />
          </div>
          <h1>Dashboard</h1>
        </div>
        <div class="sidebar-features">
          <div>
            <img src="assets/icons/home.svg" alt="home" />
            <p>Home</p>
          </div>
          <div>
            <img src="assets/icons/account.svg" alt="profile" />
            <p>Profile</p>
          </div>
          <div>
            <img src="assets/icons/message.svg" alt="Messages" />
            <p>Messages</p>
          </div>
          <div>
            <img src="assets/icons/history.svg" alt="History" />
            <p>History</p>
          </div>
          <div>
            <img src="assets/icons/tasks.svg" alt="Tasks" />
            <p>Tasks</p>
          </div>
          <div>
            <img src="assets/icons/account-group.svg" alt="Communities" />
            <p>Communities</p>
          </div>
        </div>
        <div class="sidebar-help">
          <div>
            <img src="assets/icons/cog.svg" alt="Settings" />
            <p>Settings</p>
          </div>
          <div>
            <img src="assets/icons/help-rhombus.svg" alt="support" />
            <p>Support</p>
          </div>
          <div>
            <img src="assets/icons/shield-check.svg" alt="privacy" />
            <p>Privacy</p>
          </div>
        </div>
      </section>
      <section class="top-bar">
        <div class="first-bar">
          <div class="search">
            <img src="assets/icons/search.svg" alt="search" />
            <input type="search" name="search" value="" />
          </div>
          <div class="avatar">
            <img src="assets/icons/bell.svg" alt="" />
            <img src="assets/avatar/gojo.svg" alt="avatar" />
            <h2>Morgan</h2>
          </div>
        </div>
        <div class="second-bar">
          <div>
            <img src="assets/avatar/gojo.svg" alt="avatar" />
            <div>
              <p>Hi there,</p>
              <p>Morgan Oakley (@morgan)</p>
            </div>
          </div>
          <div class="navbar">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </section>
      <section class="article"></section>
      <section class="extra"></section>
    </div>
  </body>
</html>
